          var containerClass = props.containerClass || "flex flex-col min-w-[100px] flex-1";

      // --- OPTIMIZED QUANTITY CONTROL (MEMOIZED) ---
      const QuantityControl = memo(function(props) {
          var size = props.size; var value = props.value; var onChange = props.onChange; var barcode = props.barcode; var variant = props.variant || 'default';
          
          const updateVal = function(newVal) {
              let v = parseInt(newVal); 
              if (isNaN(v) || v < 0) v = 0;
              onChange(props.barcode || props.size, v, false); // Pass ID back to handleQty logic if needed, or simple direct call
          };
          
          // Wrapped simple updater to avoid passing complex binding
          const simpleUpdate = (val) => onChange(val, false);

          const handleKeyDown = function(e) {
              if (e.key === 'Enter') {
                  let v = parseInt(e.target.value);
                  if (isNaN(v) || v === 0) {
                      onChange(0, true);
                      e.target.blur();
                  }
              }
          };

          const handleBlur = function(e) {
              let v = parseInt(e.target.value);
              if (isNaN(v) || v === 0) {
                  onChange(0, true);
              }
          };

          if (variant === 'box') {

                          onChange={function(e) { simpleUpdate(e.target.value); }} 
                          onKeyDown={handleKeyDown}

          return (

                          className="w-full text-center text-lg font-bold text-[#82c0c9] outline-none appearance-none bg-transparent" 
                          value={value > 0 ? value : ''}

                              </div>
                              <div className="hidden print-only text-base text-gray-600 space-y-1">{group.items.map(v => (<div key={v.detailCode} className="flex justify-between items-center py-1 border-b border-gray-100 last:border-0"><div className="flex flex-col"><span className="font-bold text-black">Size {v.size}</span><span className="text-xs text-gray-500">{v.barcode}</span></div><div className="flex items-center gap-4"><span className="text-sm text-gray-600">x{v.qty}</span><span className="font-medium text-black">{formatCurrency(v.price * v.qty)}</span></div></div>))}</div>
                          </div>

      function App() {
          const [lang, setLang] = useState('vi');
          
          // Optimization: Stabilize tData function
          const tUI = useMemo(() => baseDictionary[lang] || baseDictionary['vi'], [lang]);
          const tData = useCallback((text) => { if(!text) return text; if(lang==='vi') return text; const d = EXCEL_DICT[lang]; return d && d[text] ? d[text] : text; }, [lang]);

          const [viewMode, setViewMode] = useState('list'); 

          // Optimization: Stable Handler
          const handleQty = useCallback((code, qty, remove = false) => { 
              setCart(p => { 
                  // Check if value actually changed to avoid state update
                  if (p[code] === qty && !remove) return p;
                  if (remove && p[code] === undefined) return p;

                  const n = {...p}; 
                  if(remove || qty < 0) {
                      delete n[code];
                  } else {
                      n[code] = qty;
                  }
                  return n; 
              }); 
          }, []);

          const filterOptions = useMemo(function() { 
              const getOptions = function(key) { 
                  return [...new Set(SHEET1_DATA.map(function(item) { return item[key]; }))].filter(function(x) { return x; }).sort(); 
              }; 
              return { object: getOptions('object'), brand: getOptions('brand'), group: getOptions('group'), category: getOptions('category'), season: getOptions('season'), launchYear: getOptions('launchYear'), launchMonth: getOptions('launchMonth') }; 
          }, []);

          const filteredRawData = useMemo(function() { 
              let data = SHEET1_DATA.filter(function(item) { 
                  const s = searchTerm.toLowerCase(); 
                  const match = !s || item.colorName.toLowerCase().includes(s) || item.detailCode.toLowerCase().includes(s) || item.barcode.includes(s); 
                  if(!match) return false; 
                  return Object.keys(filters).every(function(k) { return !filters[k] || item[k].toString() === filters[k].toString(); }); 
              }); 
              return data.sort((a, b) => {
                  const compare = (k) => (a[k] || '').toString().localeCompare((b[k] || '').toString());
                  return compare('object') || compare('category') || compare('group') || compare('brand');
              });
          }, [filters, searchTerm]);

          const groupTabs = useMemo(function() { 
              if (groupMode === 'none') return []; 
              return [...new Set(filteredRawData.map(function(item) { return item[groupMode]; }))].sort(); 
          }, [filteredRawData, groupMode]);

          useEffect(function() { if(groupTabs.length > 0) setActiveGroupTab(groupTabs[0]); else setActiveGroupTab('all'); }, [groupMode, filters, searchTerm]);

          const displayProducts = useMemo(function() { 
              let data = filteredRawData; 
              if (groupMode !== 'none' && activeGroupTab !== 'all') data = data.filter(function(item) { return item[groupMode] === activeGroupTab; }); 
              const groups = {}; 
              data.forEach(function(item) { 
                  if (!groups[item.colorCode]) groups[item.colorCode] = Object.assign({}, item, { variants: [] }); 
                  groups[item.colorCode].variants.push(item); 
              }); 
              return Object.values(groups); 
          }, [filteredRawData, groupMode, activeGroupTab]);
          
          const cartGroups = useMemo(function() { 
              const groups = {}; 
              Object.keys(cart).forEach(function(detailCode) { 
                  const item = SHEET1_DATA.find(function(i) { return i.detailCode === detailCode; }); 
                  if (item) { 
                      if (!groups[item.colorCode]) groups[item.colorCode] = Object.assign({}, item, { items: [], totalQty: 0, totalAmount: 0 }); 
                      const qty = cart[detailCode]; 
                      groups[item.colorCode].items.push(Object.assign({}, item, { qty: qty })); 
                      groups[item.colorCode].totalQty += qty; 
                      groups[item.colorCode].totalAmount += (item.price * qty); 
                  } 
              }); 
              return Object.values(groups); 
          }, [cart]); // Still depends on cart, but lightweight calculation

          const displayCart = useMemo(function() { 
              if (cartGroupMode === 'none') { return [{ title: '', items: cartGroups }]; } 
              const groups = {}; 
              cartGroups.forEach(function(product) { 
                  const key = product[cartGroupMode] || tUI.other; 
                  if (!groups[key]) groups[key] = []; 
                  groups[key].push(product); 
              }); 
              return Object.entries(groups).map(function(entry) { return { title: entry[0], items: entry[1] }; }).sort(function(a,b) { return a.title.localeCompare(b.title); }); 
          }, [cartGroups, cartGroupMode, lang]);

              var csvContent = "﻿" + rows.map(function(e) { return e.join(","); }).join("\n");
              var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
              var url = URL.createObjectURL(blob);
              var link = document.createElement("a");
              link.setAttribute("href", url);

                              <div className="bg-white border rounded-xl p-3 mb-3 shadow-sm">
                                  <div className="flex flex-wrap gap-2 mb-3 items-end">
                                      <FilterSelect label={tUI.object} value={filters.object} options={filterOptions.object} onChange={v => setFilters({...filters, object: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.brand} value={filters.brand} options={filterOptions.brand} onChange={v => setFilters({...filters, brand: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.group} value={filters.group} options={filterOptions.group} onChange={v => setFilters({...filters, group: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.category} value={filters.category} options={filterOptions.category} onChange={v => setFilters({...filters, category: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <div className="flex gap-2 flex-1 min-w-[200px]">
                                          <FilterSelect label={tUI.season} value={filters.season} options={filterOptions.season} onChange={v => setFilters({...filters, season: v})} allLabel={tUI.all} formatLabel={tData} containerClass="flex flex-col flex-1" />
                                          <FilterSelect label={tUI.year} value={filters.launchYear} options={filterOptions.launchYear} onChange={v => setFilters({...filters, launchYear: v})} allLabel={tUI.all} containerClass="flex flex-col w-16" />
                                          <FilterSelect label={tUI.month} value={filters.launchMonth} options={filterOptions.launchMonth} onChange={v => setFilters({...filters, launchMonth: v})} allLabel={tUI.all} containerClass="flex flex-col w-14" />
                                      </div>
                                      <button onClick={() => { setFilters({}); setGroupMode('none'); setSearchTerm(''); }} className="p-2 mb-1 text-red-400 hover:bg-red-50 rounded"><Icons.X size={20}/></button>
                                  </div>
                                  <div className="flex flex-col md:flex-row justify-between items-end gap-3 pt-2 border-t border-gray-100">
                                    <div className="flex items-center gap-2 w-full md:w-auto overflow-hidden">
                                        <Icons.Layers size={18} className="text-gray-400 flex-shrink-0"/> 
                                        <span className="text-sm font-bold text-gray-500 whitespace-nowrap">{tUI.view_by}:</span>
                                        <div className="flex bg-gray-100 rounded-lg p-0.5 gap-0.5 overflow-x-auto scrollbar-hide flex-nowrap mask-gradient">{[{id: 'none', label: tUI.all}, {id: 'object', label: tUI.object}, {id: 'brand', label: tUI.brand}, {id: 'group', label: tUI.group}, {id: 'category', label: tUI.category}, {id: 'season', label: tUI.season}].map(m => (<button key={m.id} onClick={() => setGroupMode(m.id)} className={"px-3 py-1.5 rounded-md text-xs font-bold transition-all whitespace-nowrap " + (groupMode === m.id ? 'bg-white text-teal-600 shadow-sm' : 'text-gray-500')}>{tData(m.label)}</button>))}</div>
                                    </div>
                                    <div className="flex items-center w-full md:w-auto mt-2 md:mt-0 gap-2">
                                        <div className="flex bg-gray-100 p-1 rounded-lg border border-gray-200 flex-shrink-0">
                                            <button onClick={()=>setViewMode('grid')} className={"p-1.5 rounded " + (viewMode==='grid' ? "bg-white shadow text-[#82c0c9]" : "text-gray-400 hover:text-gray-600")}><Icons.LayoutGrid size={18}/></button>
                                            <button onClick={()=>setViewMode('list')} className={"p-1.5 rounded " + (viewMode==='list' ? "bg-white shadow text-[#82c0c9]" : "text-gray-400 hover:text-gray-600")}><Icons.List size={18}/></button>
                                        </div>
                                        <div className="relative flex-1 md:w-72">
                                            <div className="absolute left-2 top-2 text-gray-400"><Icons.Search size={16}/></div>
                                            <input className="w-full pl-9 py-2 text-sm rounded border focus:ring-1 focus:ring-teal-500 outline-none" placeholder={tUI.search_placeholder} value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                                        </div>
                                    </div>
                                  </div>
                                  {groupMode !== 'none' && (<div className="flex gap-2 overflow-x-auto mt-3 pb-2 scrollbar-hide">{groupTabs.map(tab => (<button key={tab} onClick={() => setActiveGroupTab(tab)} className={"whitespace-nowrap px-4 py-2 rounded-full text-sm font-bold border transition-all " + (activeGroupTab === tab ? 'bg-teal-600 border-teal-600 text-white' : 'bg-white text-gray-600 hover:border-teal-500')}>{tData(tab)}</button>))}</div>)}
                              </div>

                              <div className="hidden md:block">
                                  {viewMode === 'grid' ? (
                                      <div className="grid grid-cols-4 gap-4 animate-fade-in">
                                          {displayProducts.map(p => (
                                              <div key={p.colorCode} className="bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-lg overflow-hidden flex flex-col group transition-all duration-300">
                                                  <div className="relative aspect-square bg-gray-50 cursor-pointer" onClick={()=>setZoomedImg(p.image)}>
                                                      <img src={p.image} className="w-full h-full object-cover protected-img" onContextMenu={(e) => e.preventDefault()} onDragStart={(e) => e.preventDefault()} onError={(e)=>e.target.src='https://placehold.co/300x300?text=NOUS'} />
                                                      <div className="absolute top-2 left-2 bg-white/90 text-xs font-bold px-2 py-1 rounded uppercase text-gray-700">{tData(p.brand)}</div>
                                                  </div>
                                                  <div className="p-3 flex-1 flex flex-col">
                                                      <div className="flex justify-between items-start mb-1 gap-2"><h3 className="font-bold text-gray-800 text-sm leading-snug line-clamp-2">{p.colorName}</h3><span className="text-[#82c0c9] font-bold text-base whitespace-nowrap">{formatCurrency(p.price)}</span></div>
                                                      <div className="text-xs text-gray-600 font-medium mb-1">{tUI.code}: <span className="font-mono text-sm">{p.parentCode}</span></div>
                                                      <div className="text-xs text-gray-400 mb-2 font-medium">{tData(p.category)} <span className="mx-1">•</span> {tData(p.group)}</div>
                                                      <div className="mt-auto pt-2 border-t border-gray-50">
                                                          <div className="flex flex-col gap-2 max-h-[250px] overflow-y-auto pr-1">
                                                              {p.variants.sort((a,b)=>a.size.localeCompare(b.size,undefined,{numeric:true})).map(v => (
                                                                  <QuantityControl key={v.detailCode} size={v.size} barcode={v.barcode} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} variant="touch" />
                                                              ))}
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          ))}
                                      </div>
                                  ) : (
                                      <div className="grid grid-cols-2 gap-3 animate-fade-in">
                                          {displayProducts.map(p => (
                                              <div key={p.colorCode} className="bg-white rounded-xl border border-gray-100 p-3 flex shadow-sm hover:shadow-md transition-all">
                                                   <div className="w-24 h-24 bg-gray-50 rounded-lg overflow-hidden flex-shrink-0 cursor-pointer border border-gray-200" onClick={()=>setZoomedImg(p.image)}>
                                                       <img src={p.image} className="w-full h-full object-cover protected-img" onContextMenu={(e) => e.preventDefault()} onDragStart={(e) => e.preventDefault()} onError={(e)=>e.target.src='https://placehold.co/300x300?text=NOUS'} />
                                                   </div>
                                                   <div className="flex-1 px-3 flex flex-col justify-center min-w-0">
                                                      <div className="font-bold text-base text-gray-800 line-clamp-2 leading-tight mb-1">{p.colorName}</div>
                                                      <div className="flex items-center gap-2 mb-1"><span className="text-xs font-mono text-gray-600 bg-gray-100 px-1.5 py-0.5 rounded">{p.parentCode}</span></div>
                                                      <span className="text-[#82c0c9] font-bold text-base block mb-1">{formatCurrency(p.price)}</span>
                                                      <div className="text-xs text-gray-400 truncate">{tData(p.brand)} • {tData(p.category)}</div>
                                                   </div>
                                                   <div className="flex flex-wrap gap-2 justify-end content-start w-[140px]">
                                                      {p.variants.sort((a,b)=>a.size.localeCompare(b.size,undefined,{numeric:true})).map(v => (
                                                          <QuantityControl key={v.detailCode} size={v.size} barcode={null} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} variant="box" />
                                                      ))}
                                                   </div>
                                              </div>
                                          ))}
                                      </div>
                                  )}
                              </div>

                              <div className="block md:hidden grid grid-cols-1 gap-4 animate-fade-in">
                                  {displayProducts.map(p => (
                                      <div key={p.colorCode} className="bg-white rounded-xl border border-gray-100 p-3 shadow-sm">
                                           <div className="flex gap-3 mb-3 border-b border-gray-50 pb-3">
                                               <div className="w-24 h-24 bg-gray-50 rounded-lg overflow-hidden flex-shrink-0 border border-gray-200" onClick={()=>setZoomedImg(p.image)}>
                                                  <img src={p.image} className="w-full h-full object-cover protected-img" onContextMenu={(e) => e.preventDefault()} onDragStart={(e) => e.preventDefault()} onError={(e)=>e.target.src='https://placehold.co/300x300?text=NOUS'} />
                                               </div>
                                               <div className="flex-1 flex flex-col justify-center">
                                                  <div className="font-bold text-base text-gray-800 line-clamp-2 leading-tight mb-1">{p.colorName}</div>
                                                  <div className="flex items-center gap-2 mb-1"><span className="text-xs font-mono text-gray-600 bg-gray-100 px-1.5 py-0.5 rounded">{p.parentCode}</span></div>
                                                  <span className="text-[#82c0c9] font-bold text-lg">{formatCurrency(p.price)}</span>
                                                  <div className="text-xs text-gray-400 mt-1">{tData(p.brand)}</div>
                                               </div>
                                           </div>
                                           <div className="flex flex-col gap-2">
                                              {p.variants.sort((a,b)=>a.size.localeCompare(b.size,undefined,{numeric:true})).map(v => (
                                                  <QuantityControl key={v.detailCode} size={v.size} barcode={v.barcode} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} variant="touch" />
                                              ))}
                                           </div>
                                      </div>
                                  ))}
                              </div>
                          </div>
                      )}
                      {activeTab === 'summary' && (
                          <div className="flex flex-col lg:flex-row gap-6 animate-fade-in print:block print:print-col">
                              <div className="flex-1 bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm page-break print:shadow-none print:border-none print:mb-8">
                                  <div className="p-5 bg-gray-50 border-b border-gray-100 no-print">
                                      <div className="flex justify-between items-center mb-3">
                                          <h3 className="font-bold text-lg text-gray-700">{tUI.info_title}</h3>
                                          <button onClick={()=>{if(confirm(tUI.delete_confirm)){setCart({});}}} className="text-red-400 text-sm hover:underline whitespace-nowrap bg-white pl-2">{tUI.clear_all}</button>
                                      </div>
                                      <div className="grid grid-cols-1 gap-3 mb-3">
                                          <div><label className="text-xs font-bold text-gray-500 uppercase">{tUI.customer}</label><input className="w-full mt-1 p-2 border rounded-lg outline-none focus:border-[#82c0c9] text-base" placeholder={tUI.enter_name} value={custInfo.cName} onChange={e=>setCustInfo({...custInfo,cName:e.target.value})}/></div>
                                      </div>
                                      <div>
                                          <label className="text-xs font-bold text-gray-500 uppercase">{tUI.note}</label>
                                          <textarea className="w-full mt-1 p-2 border rounded-lg outline-none focus:border-[#82c0c9] text-base" rows="2" placeholder={tUI.note} value={custInfo.note} onChange={e=>setCustInfo({...custInfo,note:e.target.value})}></textarea>
                                      </div>
                                  </div>
                                  <div className="p-3 bg-white font-bold text-gray-700 flex justify-between items-center border-b border-gray-100 no-print relative">
                                      <div className="flex items-center gap-2 overflow-x-auto no-print pr-16 scrollbar-hide w-full pb-2"><span className="text-xs text-gray-500 whitespace-nowrap">{tUI.group_by}:</span>{[{id: 'none', label: tUI.default},{id: 'object', label: tUI.object},{id: 'brand', label: tUI.brand},{id: 'group', label: tUI.group},{id: 'category', label: tUI.category},{id: 'season', label: tUI.season}].map(m => (<button key={m.id} onClick={() => setCartGroupMode(m.id)} className={"px-3 py-1.5 text-xs rounded-full border transition-all whitespace-nowrap " + (cartGroupMode === m.id ? "bg-[#82c0c9] text-white border-[#82c0c9]" : "bg-white text-gray-600 border-gray-200 hover:border-[#82c0c9]")}>{tData(m.label)}</button>))}</div>
                                  </div>
                                  <div className="divide-y divide-gray-50 print:divide-gray-200">
                                      {displayCart.map((groupBlock, idx) => (
                                          <div key={idx}>
                                              {groupBlock.title && <div className="bg-gray-100 px-5 py-2 font-bold text-gray-700 text-sm border-y border-gray-200 flex justify-between items-center print:bg-gray-200"><span>{tData(groupBlock.title)}</span></div>}
                                              {groupBlock.items.map((group) => (
                                                  <CartItemRow 
                                                      key={group.colorCode} 
                                                      group={group} 
                                                      cart={cart} 
                                                      handleQty={handleQty} 
                                                      setZoomedImg={setZoomedImg} 
                                                      tUI={tUI}
                                                      tData={tData}
                                                  />
                                              ))}
                                          </div>
                                      ))}
                                      {cartGroups.length === 0 && <div className="p-10 text-center text-gray-400 text-lg">{tUI.empty_cart}</div>}
                                  </div>
                              </div>
                              <div className="w-full lg:w-96 bg-white rounded-2xl border border-gray-100 p-5 h-fit sticky top-20 shadow-sm print:static print:w-full print:shadow-none print:mt-8 print:p-4 print:border print:page-break">
                                  <div className="no-print mb-4 pb-3 border-b">
                                      <h3 className="font-bold text-gray-800 uppercase tracking-wider text-base">{tUI.summary_title}</h3>
                                  </div>
                                  <div className="space-y-3 text-base text-gray-600 print:space-y-2 print:text-base">
                                      <div className="flex justify-between no-print"><span>{tUI.total_sku}</span><span className="font-bold">{totalSKUs}</span></div>
                                      <div className="flex justify-between no-print"><span>{tUI.total_items}</span><span className="font-bold">{totalItems}</span></div>
                                      <div className="border-t border-dashed my-3 print:hidden"></div>
                                      <div className="print:flex print:justify-end print:pt-0">
                                          <div className="print:w-full">
                                              <div className="flex justify-between py-1"><span className="print:font-bold text-gray-600">{tUI.subtotal}</span><span className="font-bold text-gray-800 text-lg">{formatCurrency(subTotal)}</span></div>
                                              <div className="flex justify-between items-center py-1"><span className="print:font-bold text-gray-600">{tUI.discount} <span className="print:inline hidden">({discountRate}%)</span>:</span><div className="flex items-center"><input type="number" value={discountRate} onChange={e=>setDiscountRate(e.target.value)} className="w-14 border rounded text-center p-1 text-gray-700 font-bold outline-none focus:border-[#82c0c9] no-print text-lg"/><span className="print:hidden font-bold ml-1 text-lg">%</span></div><span className="font-bold text-red-500 print:text-gray-800 print:font-normal text-lg">-{formatCurrency(discountAmount)}</span></div>
                                              <div className="flex justify-between items-center pt-3 mt-3 border-t border-gray-200 print:border-black print:mt-2"><span className="text-xl font-bold text-[#82c0c9] print:text-black print:text-xl uppercase">{tUI.grand_total}</span><span className="text-2xl font-bold text-[#82c0c9] print:text-black print:text-3xl">{formatCurrency(finalTotal)}</span></div>
                                          </div>
                                      </div>
                                  </div>
                                  <div className="mt-6 space-y-3 no-print">
                                      <div className="grid grid-cols-2 gap-3 mt-3">
                                          <button onClick={exportToExcel} disabled={totalItems===0} className="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-bold flex justify-center gap-2 text-base"><Icons.FileText size={20}/> Excel</button>
                                          <button onClick={exportToPDF} disabled={totalItems===0} className="w-full bg-[#82c0c9] hover:bg-[#6daab3] text-white py-3 rounded-xl font-bold flex justify-center gap-2 text-base"><Icons.Download size={20}/> PDF</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      )}
                  </main>
                  {zoomedImg && (
                      <div className="fixed inset-0 z-50 flex items-center justify-center bg-white/90 backdrop-blur-sm p-4 animate-fade-in no-print" onClick={()=>setZoomedImg(null)}>
                          <img 
                            src={zoomedImg} 
                            className="max-h-full rounded shadow-2xl protected-img" 
                            onContextMenu={(e) => e.preventDefault()} 
                            onDragStart={(e) => e.preventDefault()}
                            onClick={(e) => e.stopPropagation()} 
                          />
                          <button className="absolute top-4 left-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200 shadow-lg"><Icons.X size={24}/></button>
                      </div>
                  )}
              </div>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
  </script>
</body>
</html>
