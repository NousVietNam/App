          ChevronDown: function(props) { var size = props.size || 14; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>; },
          Download: function(props) { var size = props.size || 18; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>; },
          FileText: function(props) { var size = props.size || 18; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>; },
          Layers: function(props) { var size = props.size || 18; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>; },
          Plus: function(props) { var size = props.size || 14; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>; },
          Minus: function(props) { var size = props.size || 14; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>; },
          Clock: function(props) { var size = props.size || 14; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>; },
          Globe: function(props) { var size = props.size || 18; var className = props.className; return <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>; }
      };

      const formatCurrency = function(amount) {
          return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
      };

      const FilterSelect = function(props) {
          var label = props.label; var value = props.value; var options = props.options; var onChange = props.onChange; var allLabel = props.allLabel; var formatLabel = props.formatLabel;
          var containerClass = props.containerClass || "flex flex-col min-w-[100px] flex-1";
          return (
              <div className={containerClass}>
                  <label className="text-[9px] uppercase font-bold text-gray-400 tracking-wider mb-0.5 pl-1">{label}</label>
                  <div className="relative">
                      <select className="w-full appearance-none bg-white border border-gray-200 text-gray-600 text-sm rounded-lg py-1 pl-2 pr-6 focus:ring-1 focus:ring-[#82c0c9] focus:border-[#82c0c9] outline-none hover:border-[#82c0c9] transition-colors" value={value || ""} onChange={function(e) { onChange(e.target.value); }}>
                          <option value="">{allLabel}</option>
                          {options.map(function(opt) { return <option key={opt} value={opt}>{formatLabel ? formatLabel(opt) : opt}</option>; })}
                      </select>
                      <div className="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"><Icons.ChevronDown size={12}/></div>
                  </div>
              </div>
          );
      };

      const QuantityControl = function(props) {
          var size = props.size; var value = props.value; var onChange = props.onChange; var barcode = props.barcode;
          
          const updateVal = function(newVal) {
              let v = parseInt(newVal); 
              if (isNaN(v) || v < 0) v = 0;
              onChange(v, false);
          };

          const handleKeyDown = function(e) {
              if (e.key === 'Enter') {
                  let v = parseInt(e.target.value);
                  if (isNaN(v) || v === 0) {
                      onChange(0, true);
                      e.target.blur();
                  }
              }
          };

          const handleBlur = function(e) {
              let v = parseInt(e.target.value);
              if (isNaN(v) || v === 0) {
                  onChange(0, true);
              }
          };

          return (
              <div className="flex justify-between items-center py-2 border-b border-gray-100 last:border-0 px-1">
                  <div className="flex flex-col gap-0.5">
                      <div className="flex items-center gap-2"><span className="font-bold text-gray-700 text-sm min-w-[30px]">{size}</span></div>
                      {barcode && <span className="text-[10px] text-gray-400 font-mono tracking-tighter leading-none">{barcode}</span>}
                  </div>
                  <div className="flex items-center border border-gray-300 rounded-lg overflow-hidden h-8 bg-white shadow-sm">
                      <button onClick={function() { updateVal((value||0) - 1); }} className="w-8 h-full flex items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-600 active:bg-gray-300 transition-colors"><Icons.Minus size={14} /></button>
                      <input 
                          type="number" 
                          min="0" 
                          className="w-12 h-full text-center border-x border-gray-200 text-sm font-bold text-[#82c0c9] outline-none focus:bg-gray-50 appearance-none m-0" 
                          value={value > 0 ? value : ''} 
                          onChange={function(e) { updateVal(e.target.value); }} 
                          onKeyDown={handleKeyDown}
                          onBlur={handleBlur}
                      />
                      <button onClick={function() { updateVal((value||0) + 1); }} className="w-8 h-full flex items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-600 active:bg-gray-300 transition-colors"><Icons.Plus size={14} /></button>
                  </div>
              </div>
          );
      };

      function App() {
          const [lang, setLang] = useState('vi');
          
          const tUI = baseDictionary[lang] || baseDictionary['vi'];
          const tData = (text) => { if(!text) return text; if(lang==='vi') return text; const d = EXCEL_DICT[lang]; return d && d[text] ? d[text] : text; };

          const [searchTerm, setSearchTerm] = useState('');
          const [filters, setFilters] = useState({});
          const [cart, setCart] = useState({});
          const [discountRate, setDiscountRate] = useState(0); 
          const [activeTab, setActiveTab] = useState('products');
          const [zoomedImg, setZoomedImg] = useState(null);
          const [groupMode, setGroupMode] = useState('none');
          const [cartGroupMode, setCartGroupMode] = useState('none'); 
          const [activeGroupTab, setActiveGroupTab] = useState('all');
          const [custInfo, setCustInfo] = useState({ cName: '', note: '' });

          const filterOptions = useMemo(function() { 
              const getOptions = function(key) { 
                  return [...new Set(SHEET1_DATA.map(function(item) { return item[key]; }))].filter(function(x) { return x; }).sort(); 
              }; 
              return { object: getOptions('object'), brand: getOptions('brand'), group: getOptions('group'), category: getOptions('category'), season: getOptions('season'), launchYear: getOptions('launchYear'), launchMonth: getOptions('launchMonth') }; 
          }, []);

          const filteredRawData = useMemo(function() { 
              return SHEET1_DATA.filter(function(item) { 
                  const s = searchTerm.toLowerCase(); 
                  const match = !s || item.colorName.toLowerCase().includes(s) || item.detailCode.toLowerCase().includes(s) || item.barcode.includes(s); 
                  if(!match) return false; 
                  return Object.keys(filters).every(function(k) { return !filters[k] || item[k].toString() === filters[k].toString(); }); 
              }); 
          }, [filters, searchTerm]);

          const groupTabs = useMemo(function() { 
              if (groupMode === 'none') return []; 
              return [...new Set(filteredRawData.map(function(item) { return item[groupMode]; }))].sort(); 
          }, [filteredRawData, groupMode]);

          useEffect(function() { if(groupTabs.length > 0) setActiveGroupTab(groupTabs[0]); else setActiveGroupTab('all'); }, [groupMode, filters, searchTerm]);

          const displayProducts = useMemo(function() { 
              let data = filteredRawData; 
              if (groupMode !== 'none' && activeGroupTab !== 'all') data = data.filter(function(item) { return item[groupMode] === activeGroupTab; }); 
              const groups = {}; 
              data.forEach(function(item) { 
                  if (!groups[item.colorCode]) groups[item.colorCode] = Object.assign({}, item, { variants: [] }); 
                  groups[item.colorCode].variants.push(item); 
              }); 
              return Object.values(groups); 
          }, [filteredRawData, groupMode, activeGroupTab]);
          
          const cartGroups = useMemo(function() { 
              const groups = {}; 
              Object.keys(cart).forEach(function(detailCode) { 
                  const item = SHEET1_DATA.find(function(i) { return i.detailCode === detailCode; }); 
                  if (item) { 
                      if (!groups[item.colorCode]) groups[item.colorCode] = Object.assign({}, item, { items: [], totalQty: 0, totalAmount: 0 }); 
                      const qty = cart[detailCode]; 
                      groups[item.colorCode].items.push(Object.assign({}, item, { qty: qty })); 
                      groups[item.colorCode].totalQty += qty; 
                      groups[item.colorCode].totalAmount += (item.price * qty); 
                  } 
              }); 
              return Object.values(groups); 
          }, [cart]);

          const displayCart = useMemo(function() { 
              if (cartGroupMode === 'none') { return [{ title: '', items: cartGroups }]; } 
              const groups = {}; 
              cartGroups.forEach(function(product) { 
                  const key = product[cartGroupMode] || tUI.other; 
                  if (!groups[key]) groups[key] = []; 
                  groups[key].push(product); 
              }); 
              return Object.entries(groups).map(function(entry) { return { title: entry[0], items: entry[1] }; }).sort(function(a,b) { return a.title.localeCompare(b.title); }); 
          }, [cartGroups, cartGroupMode, lang]);
          
          const handleQty = (code, qty, remove = false) => { 
              setCart(p => { 
                  const n = {...p}; 
                  if(remove || qty < 0) {
                      delete n[code];
                  } else {
                      n[code] = qty;
                  }
                  return n; 
              }); 
          };

          const totalItems = Object.values(cart).reduce((a,b)=>a+b,0);
          const totalSKUs = Object.values(cart).filter(v => v > 0).length;
          
          const subTotal = Object.entries(cart).reduce(function(sum, entry) {
              var code = entry[0];
              var qty = entry[1];
              var item = SHEET1_DATA.find(function(i) { return i.detailCode === code; });
              var price = item ? item.price : 0;
              return sum + (price * qty);
          }, 0);

          const discountAmount = Math.round(subTotal * (discountRate/100));
          const finalTotal = subTotal - discountAmount;

          const exportToExcel = () => {
              if (Object.keys(cart).length === 0) return;
              
              var headers = ["Ngày tạo", "Khách hàng", "Mã hàng", "Tên hàng", "Size", "Đơn giá", "Số lượng", "Thành tiền", "Chiết khấu (%)", "Thành tiền sau CK", "Ghi chú"];
              var dateStr = new Date().toLocaleString('vi-VN');
              
              var rows = [headers];
              
              var safeVal = function(val) { 
                  return '"' + String(val || '').replace(/"/g, '""') + '"'; 
              };

              var cartEntries = Object.entries(cart);
              cartEntries.forEach(function(entry) {
                  var code = entry[0];
                  var qty = entry[1];
                  if (qty <= 0) return;

                  var p = SHEET1_DATA.find(function(i) { return i.detailCode === code; });
                  
                  if(p) {
                      var amount = p.price * qty;
                      var final = Math.round(amount * (1 - discountRate/100));
                      rows.push([
                          safeVal(dateStr),
                          safeVal(custInfo.cName),
                          safeVal(code),
                          safeVal(p.colorName),
                          safeVal(p.size),
                          p.price,
                          qty,
                          amount,
                          discountRate,
                          final,
                          safeVal(custInfo.note)
                      ]);
                  }
              });

              var csvContent = "﻿" + rows.map(function(e) { return e.join(","); }).join("\n");
              
              var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
              var url = URL.createObjectURL(blob);
              var link = document.createElement("a");
              link.setAttribute("href", url);
              link.setAttribute("download", "danh_sach_" + new Date().getTime() + ".csv");
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
          };

          const exportToPDF = () => { window.print(); };

          return (
              <div className="min-h-screen pb-20 print:pb-0 print:bg-white">
                  <header className="bg-white sticky top-0 z-30 shadow-sm border-b border-gray-100 no-print">
                      <div className="max-w-7xl mx-auto px-4 h-auto py-2 md:h-16 flex flex-col md:flex-row md:items-center justify-between gap-y-2">
                          {/* Row 1: Logo + Actions */}
                          <div className="flex justify-between items-center w-full md:w-auto gap-4">
                              <div className="flex items-center gap-2">
                                  <img src="https://i.postimg.cc/kXj79MmL/nous-logo-06.png" className="h-8 md:h-8"/>
                                  <div className="flex flex-col">
                                      <span className="text-sm font-bold">{tUI.title}</span>
                                      <span className="text-xs text-gray-500 flex items-center gap-1"><Icons.Clock size={12}/>{GENERATED_TIME}</span>
                                  </div>
                              </div>

                              <div className="flex items-center gap-2 md:hidden">
                                  <div className="relative">
                                      <select value={lang} onChange={(e) => setLang(e.target.value)} className="appearance-none bg-gray-100 text-gray-600 text-[10px] font-bold py-1.5 pl-6 pr-2 rounded-lg outline-none focus:ring-1 focus:ring-[#0f3460] cursor-pointer w-20">
                                          <option value="vi">🇻🇳 VI</option>
                                          <option value="en">🇺🇸 EN</option>
                                          <option value="zh">🇨🇳 ZH</option>
                                          <option value="km">🇰🇭 KM</option>
                                      </select>
                                      <div className="absolute left-1.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"><Icons.Globe size={12}/></div>
                                  </div>
                              </div>
                          </div>

                          {/* Row 2: Subtotal & Tabs */}
                          <div className="flex flex-col md:flex-row items-center gap-2 md:gap-4 w-full md:w-auto justify-end">
                             {/* Financial Info */}
                             <div className="flex flex-row items-center gap-2 px-2 md:px-4 md:border-l border-gray-200 min-w-[120px] justify-end w-full md:w-auto">
                                <span className="text-xs md:text-sm text-gray-500">{tUI.subtotal} <b className="text-gray-700">{formatCurrency(subTotal)}</b></span>
                                <span className="text-gray-300">|</span>
                                <span className="text-sm md:text-base font-bold text-[#82c0c9]">{formatCurrency(finalTotal)}</span>
                                {discountRate > 0 && <span className="text-[10px] font-bold text-red-600 bg-red-100 px-1.5 py-0.5 rounded">-{discountRate}%</span>}
                             </div>

                             {/* Desktop Language */}
                             <div className="hidden md:flex items-center gap-2">
                                  <div className="relative mr-2">
                                      <select value={lang} onChange={(e) => setLang(e.target.value)} className="appearance-none bg-gray-100 text-gray-600 text-xs font-bold py-1.5 pl-7 pr-3 rounded-lg hover:bg-gray-200 transition-colors cursor-pointer outline-none">
                                          <option value="vi">Tiếng Việt</option>
                                          <option value="en">English</option>
                                          <option value="zh">中文</option>
                                          <option value="km">Khmer</option>
                                      </select>
                                      <div className="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"><Icons.Globe size={14}/></div>
                                  </div>
                             </div>

                             {/* Tabs */}
                             <div className="flex bg-gray-100 p-1 rounded-full w-full md:w-auto justify-center">
                                  <button onClick={()=>setActiveTab('products')} className={"flex-1 md:flex-none px-4 py-1.5 rounded-full text-xs md:text-sm font-bold "+(activeTab==='products'?"bg-[#82c0c9] text-white":"text-gray-500")}>{tUI.products}</button>
                                  <button onClick={()=>setActiveTab('summary')} className={"flex-1 md:flex-none px-4 py-1.5 rounded-full text-xs md:text-sm font-bold flex justify-center gap-1 md:gap-2 "+(activeTab==='summary'?"bg-[#82c0c9] text-white":"text-gray-500")}><Icons.ShoppingCart size={16}/> <span className="">{tUI.cart}</span> {totalItems>0 && <span className="bg-white text-teal-600 px-1.5 rounded-full text-xs">{totalItems}</span>}</button>
                             </div>
                          </div>
                      </div>
                  </header>

                  {/* Print Header */}
                  <div className="hidden print-only mb-6 border-b pb-4">
                      <div className="flex justify-between items-start">
                          <div className="flex gap-4">
                              <img src="https://i.postimg.cc/kXj79MmL/nous-logo-06.png" className="h-12"/>
                              <div>
                                  <h1 className="text-xl font-bold text-[#0f3460]">{tUI.order_title}</h1>
                                  <p className="text-sm text-gray-500">Ngày tạo file: {GENERATED_TIME}</p>
                              </div>
                          </div>
                      </div>
                      <div className="mt-4 grid grid-cols-2 gap-8 text-sm">
                          <div>
                              <span className="font-bold text-gray-600 uppercase block text-xs">{tUI.customer}:</span>
                              <span className="font-bold text-lg">{custInfo.cName || "..."}</span>
                          </div>
                          {custInfo.note && (
                            <div>
                                <span className="font-bold text-gray-600 uppercase block text-xs">{tUI.note}:</span>
                                <span>{custInfo.note}</span>
                            </div>
                          )}
                      </div>
                  </div>

                  <main className="max-w-7xl mx-auto px-4 print:px-0 mt-2">
                      {activeTab === 'products' && (
                          <div className="no-print">
                              <div className="bg-white border rounded-xl p-3 mb-3 shadow-sm">
                                  {/* Compact Filters Row */}
                                  <div className="flex flex-wrap gap-2 mb-3 items-end">
                                      <FilterSelect label={tUI.object} value={filters.object} options={filterOptions.object} onChange={v => setFilters({...filters, object: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.brand} value={filters.brand} options={filterOptions.brand} onChange={v => setFilters({...filters, brand: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.group} value={filters.group} options={filterOptions.group} onChange={v => setFilters({...filters, group: v})} allLabel={tUI.all} formatLabel={tData} />
                                      <FilterSelect label={tUI.category} value={filters.category} options={filterOptions.category} onChange={v => setFilters({...filters, category: v})} allLabel={tUI.all} formatLabel={tData} />
                                      
                                      <div className="flex gap-2 flex-1 min-w-[200px]">
                                          <FilterSelect label={tUI.season} value={filters.season} options={filterOptions.season} onChange={v => setFilters({...filters, season: v})} allLabel={tUI.all} formatLabel={tData} containerClass="flex flex-col flex-1" />
                                          <FilterSelect label={tUI.year} value={filters.launchYear} options={filterOptions.launchYear} onChange={v => setFilters({...filters, launchYear: v})} allLabel={tUI.all} containerClass="flex flex-col w-16" />
                                          <FilterSelect label={tUI.month} value={filters.launchMonth} options={filterOptions.launchMonth} onChange={v => setFilters({...filters, launchMonth: v})} allLabel={tUI.all} containerClass="flex flex-col w-14" />
                                      </div>

                                      <button onClick={() => { setFilters({}); setGroupMode('none'); setSearchTerm(''); }} className="p-2 mb-1 text-red-400 hover:bg-red-50 rounded"><Icons.X size={18}/></button>
                                  </div>

                                  {/* Toolbar Row */}
                                  <div className="flex flex-col md:flex-row justify-between items-end gap-3 pt-2 border-t border-gray-100">
                                    <div className="flex items-center gap-2 w-full md:w-auto overflow-hidden">
                                        <Icons.Layers size={16} className="text-gray-400 flex-shrink-0"/> 
                                        <span className="text-xs font-bold text-gray-500 whitespace-nowrap">{tUI.view_by}:</span>
                                        <div className="flex bg-gray-100 rounded-lg p-0.5 gap-0.5 overflow-x-auto scrollbar-hide flex-nowrap mask-gradient">{[{id: 'none', label: tUI.all}, {id: 'object', label: tUI.object}, {id: 'brand', label: tUI.brand}, {id: 'group', label: tUI.group}, {id: 'category', label: tUI.category}, {id: 'season', label: tUI.season}].map(m => (<button key={m.id} onClick={() => setGroupMode(m.id)} className={"px-3 py-1 rounded-md text-[10px] font-bold transition-all whitespace-nowrap " + (groupMode === m.id ? 'bg-white text-teal-600 shadow-sm' : 'text-gray-500')}>{tData(m.label)}</button>))}</div>
                                    </div>

                                    {/* Compact Search Bar */}
                                    <div className="relative w-full md:w-64 mt-2 md:mt-0">
                                        <div className="absolute left-2 top-1.5 text-gray-400"><Icons.Search size={14}/></div>
                                        <input className="w-full pl-8 py-1.5 text-sm rounded border focus:ring-1 focus:ring-teal-500 outline-none" placeholder={tUI.search_placeholder} value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                                    </div>
                                  </div>
                                  
                                  {groupMode !== 'none' && (<div className="flex gap-2 overflow-x-auto mt-3 pb-2 scrollbar-hide">{groupTabs.map(tab => (<button key={tab} onClick={() => setActiveGroupTab(tab)} className={"whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border transition-all " + (activeGroupTab === tab ? 'bg-teal-600 border-teal-600 text-white' : 'bg-white text-gray-600 hover:border-teal-500')}>{tData(tab)}</button>))}</div>)}
                              </div>
                              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 animate-fade-in">
                                  {displayProducts.map(p => (
                                      <div key={p.colorCode} className="bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-lg overflow-hidden flex flex-col group transition-all duration-300">
                                          <div className="relative aspect-square bg-gray-50 cursor-pointer" onClick={()=>setZoomedImg(p.image)}><img src={p.image} className="w-full h-full object-cover" onError={(e)=>e.target.src='https://placehold.co/300x300?text=NOUS'}/><div className="absolute top-2 left-2 bg-white/90 text-[10px] font-bold px-2 py-1 rounded uppercase text-gray-700">{tData(p.brand)}</div></div>
                                          <div className="p-3 flex-1 flex flex-col">
                                              <div className="flex justify-between items-start mb-1 gap-2"><h3 className="font-bold text-gray-800 text-xs leading-snug line-clamp-2">{p.colorName}</h3><span className="text-[#82c0c9] font-bold text-sm whitespace-nowrap">{formatCurrency(p.price)}</span></div>
                                              <div className="text-xs text-gray-600 font-medium mb-1">{tUI.code}: <span className="font-mono">{p.parentCode}</span></div>
                                              <div className="text-xs text-gray-400 mb-2 font-medium">{tData(p.category)} <span className="mx-1">•</span> {tData(p.group)}</div>
                                              <div className="mt-auto pt-2 border-t border-gray-50">
                                                  <div className="max-h-[150px] overflow-y-auto pr-1">
                                                      {p.variants.sort((a,b)=>a.size.localeCompare(b.size,undefined,{numeric:true})).map(v => (
                                                          <QuantityControl key={v.detailCode} size={v.size} barcode={v.barcode} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} />
                                                      ))}
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  ))}
                              </div>
                          </div>
                      )}
                      {activeTab === 'summary' && (
                          <div className="flex flex-col lg:flex-row gap-6 animate-fade-in print:block print:print-col">
                              <div className="flex-1 bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm page-break print:shadow-none print:border-none print:mb-8">
                                  <div className="p-4 bg-gray-50 border-b border-gray-100 no-print">
                                      <div className="flex justify-between items-center mb-2">
                                          <h3 className="font-bold text-gray-700">{tUI.info_title}</h3>
                                          <button onClick={()=>{if(confirm(tUI.delete_confirm)){setCart({});}}} className="text-red-400 text-xs hover:underline whitespace-nowrap bg-white pl-2">{tUI.clear_all}</button>
                                      </div>
                                      <div className="grid grid-cols-1 gap-2 mb-2">
                                          <div><label className="text-[10px] font-bold text-gray-500 uppercase">{tUI.customer}</label><input className="w-full mt-0.5 p-1.5 border rounded-lg outline-none focus:border-[#82c0c9] text-sm" placeholder={tUI.enter_name} value={custInfo.cName} onChange={e=>setCustInfo({...custInfo,cName:e.target.value})}/></div>
                                      </div>
                                      <div>
                                          <label className="text-[10px] font-bold text-gray-500 uppercase">{tUI.note}</label>
                                          <textarea className="w-full mt-0.5 p-1.5 border rounded-lg outline-none focus:border-[#82c0c9] text-sm" rows="1" placeholder={tUI.note} value={custInfo.note} onChange={e=>setCustInfo({...custInfo,note:e.target.value})}></textarea>
                                      </div>
                                  </div>
                                  <div className="p-3 bg-white font-bold text-gray-700 flex justify-between items-center border-b border-gray-100 no-print relative">
                                      <div className="flex items-center gap-2 overflow-x-auto no-print pr-16 scrollbar-hide w-full pb-2"><span className="text-[10px] text-gray-500 whitespace-nowrap">{tUI.group_by}:</span>{[{id: 'none', label: tUI.default},{id: 'object', label: tUI.object},{id: 'brand', label: tUI.brand},{id: 'group', label: tUI.group},{id: 'category', label: tUI.category},{id: 'season', label: tUI.season}].map(m => (<button key={m.id} onClick={() => setCartGroupMode(m.id)} className={"px-2 py-1 text-[10px] rounded-full border transition-all whitespace-nowrap " + (cartGroupMode === m.id ? "bg-[#82c0c9] text-white border-[#82c0c9]" : "bg-white text-gray-600 border-gray-200 hover:border-[#82c0c9]")}>{tData(m.label)}</button>))}</div>
                                  </div>
                                  <div className="divide-y divide-gray-50 print:divide-gray-200">
                                      {displayCart.map((groupBlock, idx) => (
                                          <div key={idx}>
                                              {groupBlock.title && <div className="bg-gray-100 px-4 py-1 font-bold text-gray-700 text-xs border-y border-gray-200 flex justify-between items-center print:bg-gray-200"><span>{tData(groupBlock.title)}</span></div>}
                                              {groupBlock.items.map((group) => (
                                                  <div key={group.colorCode} className="p-3 hover:bg-gray-50 page-break print:p-2">
                                                      <div className="flex gap-3">
                                                          <img src={group.image} className="w-14 h-14 object-cover rounded-lg bg-gray-100 border border-gray-200 cursor-pointer print:w-12 print:h-12 print:block" onClick={() => setZoomedImg(group.image)} />
                                                          <div className="flex-1">
                                                              <div className="flex justify-between items-start">
                                                                  <div><h4 className="font-bold text-gray-800 text-sm">{group.colorName}</h4><div className="text-[10px] text-gray-500">{tUI.code}: {group.parentCode}</div></div>
                                                                  <div className="text-right"><div className="font-bold text-[#82c0c9] print:text-black text-sm">{formatCurrency(group.totalAmount)}</div></div>
                                                              </div>
                                                              <div className="mt-1 pl-2 border-l-2 border-gray-100 print:border-gray-300">
                                                                  {group.items.map(v => (<div key={v.detailCode} className="no-print"><QuantityControl size={v.size} barcode={v.barcode} value={cart[v.detailCode]} onChange={(val, rem)=>handleQty(v.detailCode, val, rem)} /></div>))}
                                                                  <div className="hidden print-only text-sm text-gray-600 space-y-1">{group.items.map(v => (<div key={v.detailCode} className="flex justify-between items-center py-1 border-b border-gray-100 last:border-0"><div className="flex flex-col"><span className="font-bold text-black">Size {v.size}</span><span className="text-[10px] text-gray-500">{v.barcode}</span></div><div className="flex items-center gap-4"><span className="text-xs text-gray-600">x{v.qty}</span><span className="font-medium text-black">{formatCurrency(v.price * v.qty)}</span></div></div>))}</div>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>
                                              ))}
                                          </div>
                                      ))}
                                      {cartGroups.length === 0 && <div className="p-10 text-center text-gray-400">{tUI.empty_cart}</div>}
                                  </div>
                              </div>
                              <div className="w-full lg:w-80 bg-white rounded-2xl border border-gray-100 p-4 h-fit sticky top-20 shadow-sm print:static print:w-full print:shadow-none print:mt-8 print:p-4 print:border print:page-break">
                                  <div className="no-print mb-3 pb-2 border-b">
                                      <h3 className="font-bold text-gray-800 uppercase tracking-wider text-sm">{tUI.summary_title}</h3>
                                  </div>
                                  <div className="space-y-2 text-sm text-gray-600 print:space-y-2 print:text-base">
                                      <div className="flex justify-between no-print"><span>{tUI.total_sku}</span><span className="font-bold">{totalSKUs}</span></div>
                                      <div className="flex justify-between no-print"><span>{tUI.total_items}</span><span className="font-bold">{totalItems}</span></div>
                                      <div className="border-t border-dashed my-2 print:hidden"></div>
                                      <div className="print:flex print:justify-end print:pt-0">
                                          <div className="print:w-full">
                                              <div className="flex justify-between py-1"><span className="print:font-bold text-gray-600">{tUI.subtotal}</span><span className="font-bold text-gray-800">{formatCurrency(subTotal)}</span></div>
                                              <div className="flex justify-between items-center py-1"><span className="print:font-bold text-gray-600">{tUI.discount} <span className="print:inline hidden">({discountRate}%)</span>:</span><div className="flex items-center"><input type="number" value={discountRate} onChange={e=>setDiscountRate(e.target.value)} className="w-12 border rounded text-center p-1 text-gray-700 font-bold outline-none focus:border-[#82c0c9] no-print"/><span className="print:hidden font-bold ml-1">%</span></div><span className="font-bold text-red-500 print:text-gray-800 print:font-normal">-{formatCurrency(discountAmount)}</span></div>
                                              <div className="flex justify-between items-center pt-2 mt-2 border-t border-gray-200 print:border-black print:mt-2"><span className="text-lg font-bold text-[#82c0c9] print:text-black print:text-lg uppercase">{tUI.grand_total}</span><span className="text-lg font-bold text-[#82c0c9] print:text-black print:text-2xl">{formatCurrency(finalTotal)}</span></div>
                                          </div>
                                      </div>
                                  </div>
                                  <div className="mt-4 space-y-2 no-print">
                                      <div className="grid grid-cols-2 gap-2 mt-2">
                                          <button onClick={exportToExcel} disabled={totalItems===0} className="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl font-bold flex justify-center gap-2 text-sm"><Icons.FileText size={16}/> Excel</button>
                                          <button onClick={exportToPDF} disabled={totalItems===0} className="w-full bg-[#82c0c9] hover:bg-[#6daab3] text-white py-2 rounded-xl font-bold flex justify-center gap-2 text-sm"><Icons.Download size={16}/> PDF</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      )}
                  </main>
                  {zoomedImg && <div className="fixed inset-0 z-50 flex items-center justify-center bg-white/90 backdrop-blur-sm p-4 animate-fade-in no-print" onClick={()=>setZoomedImg(null)}><img src={zoomedImg} className="max-h-full rounded shadow-2xl"/><button className="absolute top-4 left-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200 shadow-lg"><Icons.X size={24}/></button></div>}
              </div>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
  </script>
</body>
</html>
